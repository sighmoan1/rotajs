<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  </head>

  <body>
    <div class="page">
      <div class="with-sidebar">
        <div>
          <div class="sidebar">
            <header role="banner" class="cluster">
              <div></div>
              <br />
            </header>
          </div>
          <div class="not-sidebar">
            <main role="main">
              <h1>Schedule Generator</h1>
              <p>You need to provide a .csv file in a format like</p>
              <p></p>
              <table>
                <tr>
                  <thead>
                    <th>name</th>
                    <th>can_do_dm</th>
                    <th>can_do_tl</th>
                  </thead>
                </tr>
                <tr>
                  <td>Alice</td>
                  <td>Y</td>
                  <td>N</td>
                </tr>
                <tr>
                  <td>Bob</td>
                  <td>Y</td>
                  <td>Y</td>
                </tr>
              </table>
              <p>
                This all runs in your browser, your file isn't uploaded anywhere
              </p>
              <p>
                <input type="file" accept=".csv" onchange="handleFile(event)" />
              </p>

              <div id="results">
                <h2>Schedule</h2>
                <table id="schedule-table"></table>
                <br />
                <h2>Shift Distribution</h2>
                <table id="summary-table"></table>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scheduler.js"></script>
</html>
